<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Watch</title>
</head>
<body>
    <div class="main-clock">
       <div class="col-1">
        <h3 id="hrs">00</h3>
        <h5 class="display">Hours</h5>
    </div>
    <div class="col-2">
        <h3 id="min">00</h3>
        <h5 class="display">Mints</h5>
       </div>
       <div class="col-3">
        <h3 id="sec">00</h3>
        <h5 class="display">Second</h5>
       </div>
       <div class="col-4">
        <h3 id="ampm">AM</h3>
        <h5 class="display">AM/PM</h5>
       </div>
    </div>



    <script src="digital.js"></script>
</body>
</html>
